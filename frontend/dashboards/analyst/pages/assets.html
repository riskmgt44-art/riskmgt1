<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Overview â€¢ RiskMGT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary: #5DA1A1;
            --primary-hover: #4e9393;
            --green: #10b981;
            --red: #ef4444;
            --amber: #f59e0b;
            --text-primary: #111111;
            --text-secondary: #555555;
            --text-muted: #888888;
            --bg: #FFFFFF;
            --card-bg: #FFFFFF;
            --border: #e8e8e8;
            --shadow-sm: 0 3.2px 9.6px rgba(0,0,0,0.06);
            --shadow-md: 0 9.6px 25.6px rgba(0,0,0,0.08);
            --shadow-lg: 0 19.2px 38.4px rgba(0,0,0,0.12);
            --radius: 12.8px;
            --transition: all 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Enable scrolling on entire page */
        html, body {
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            padding: 32px;
            min-height: 100vh;
            /* Enable vertical scrolling */
            overflow-y: auto;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            color: var(--text-primary);
        }
        
        /* Stats Cards Section */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            transition: var(--transition);
        }
        
        .stat-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .stat-card:nth-child(1) .stat-icon { background: rgba(93,161,161,0.15); color: var(--primary); }
        .stat-card:nth-child(2) .stat-icon { background: rgba(16,185,129,0.15); color: var(--green); }
        .stat-card:nth-child(3) .stat-icon { background: rgba(245,158,11,0.15); color: var(--amber); }
        .stat-card:nth-child(4) .stat-icon { background: rgba(239,68,68,0.15); color: var(--red); }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .stat-change {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        .change-positive { color: var(--green); }
        .change-negative { color: var(--red); }
        
        /* Main Content Grid */
        .overview-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
            margin-bottom: 60px; /* Space for scrolling */
        }
        
        @media (max-width: 1200px) {
            .overview-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Assets Grid Section */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .section-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        .assets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .asset-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            transition: var(--transition);
            height: 100%;
            cursor: pointer;
        }
        
        .asset-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
            border-color: var(--primary);
        }
        
        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .asset-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            transition: var(--transition);
            flex: 1;
        }
        
        .asset-category {
            font-size: 12px;
            color: var(--primary);
            background: rgba(93,161,161,0.15);
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 500;
            white-space: nowrap;
            margin-left: 8px;
        }
        
        .asset-detail {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .asset-detail i {
            width: 16px;
            color: var(--text-muted);
        }
        
        .asset-status {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 500;
            margin-top: 8px;
            display: inline-block;
        }
        
        .status-active { background: rgba(16,185,129,0.1); color: var(--green); }
        .status-inactive { background: rgba(239,68,68,0.1); color: var(--red); }
        
        /* Sidebar - Recent Activity & Categories */
        .sidebar-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            margin-bottom: 24px;
        }
        
        .sidebar-section:last-child {
            margin-bottom: 0;
        }
        
        .categories-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(93,161,161,0.05);
            border-radius: 8px;
            transition: var(--transition);
        }
        
        .category-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .category-count {
            font-size: 12px;
            color: var(--text-muted);
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid var(--border);
        }
        
        .activity-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-text {
            font-size: 13px;
            color: var(--text-primary);
            line-height: 1.4;
        }
        
        .activity-time {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 2px;
        }
        
        /* Asset Summary */
        .asset-summary {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }
        
        .asset-summary-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .asset-summary-item i {
            color: var(--primary);
        }
        
        /* Loading and Empty States */
        .loading-spinner {
            text-align: center;
            padding: 80px;
            color: var(--text-muted);
            font-size: 16px;
        }
        
        .loading-spinner i {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(93,161,161,0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .no-assets {
            grid-column: 1 / -1;
            text-align: center;
            padding: 64px 32px;
            color: var(--text-muted);
            font-size: 16px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: var(--border);
        }
        
        .empty-state h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            body {
                padding: 24px;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .assets-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .overview-grid {
                gap: 20px;
            }
            
            .assets-grid {
                grid-template-columns: 1fr;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .asset-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .asset-category {
                margin-left: 0;
            }
        }
        
        /* Real-time activity indicator */
        .real-time-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--green);
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 class="page-title">Asset Overview</h1>
    
    <!-- Stats Cards -->
    <div id="statsContainer" class="stats-container">
        <div class="stat-card">
            <div class="stat-value">
                <div class="stat-icon"><i class="fas fa-boxes"></i></div>
                <span id="totalAssets">0</span>
            </div>
            <div class="stat-label">Total Assets</div>
            <div class="stat-change" id="assetChange">
                Updated: <span id="updateTime">10:35 AM</span>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-value">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <span id="activeAssets">0</span>
            </div>
            <div class="stat-label">Active Assets</div>
            <div class="stat-change change-positive" id="activeRate">Active rate: 0%</div>
        </div>
        
        <div class="stat-card">
            <div class="stat-value">
                <div class="stat-icon"><i class="fas fa-tags"></i></div>
                <span id="totalCategories">0</span>
            </div>
            <div class="stat-label">Categories</div>
            <div class="stat-change" id="categoryChange">
                Most used: <span id="topCategory">None</span>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-value">
                <div class="stat-icon"><i class="fas fa-shield-alt"></i></div>
                <span id="totalRisks">0</span>
            </div>
            <div class="stat-label">Protected Assets</div>
            <div class="stat-change" id="riskChange">
                Coverage: <span id="coverageRate">0%</span>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div id="loading" class="loading-spinner">
        <i></i> Loading asset overview...
    </div>
    
    <div id="content" style="display: none;">
        <div class="overview-grid">
            <!-- Left Column: Recent Assets -->
            <div>
                <div class="section-header">
                    <div>
                        <h2 class="section-title">Recent Assets</h2>
                        <div class="section-subtitle">Most recently added or modified assets</div>
                    </div>
                </div>
                
                <div id="recentAssetsGrid" class="assets-grid">
                    <!-- Recent assets will be loaded here -->
                </div>
            </div>
            
            <!-- Right Column: Sidebar -->
            <div>
                <!-- Categories Section -->
                <div class="sidebar-section">
                    <h3 class="section-title" style="margin-bottom: 16px;">Asset Categories</h3>
                    <div id="categoriesList" class="categories-list">
                        <!-- Categories will be loaded here -->
                    </div>
                </div>
                
                <!-- Recent Activity Section -->
                <div class="sidebar-section">
                    <div class="section-header" style="margin-bottom: 16px;">
                        <h3 class="section-title">Recent Activity</h3>
                        <span class="real-time-indicator" title="Live updates active"></span>
                    </div>
                    <div id="recentActivity" class="activities-list">
                        <!-- Activity items will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script>
    let analystAssets = []; // Only assets assigned to analyst
    let previousAssetCount = 0;
    let lastRefreshTime = null;
    let refreshIntervals = [];
    
    // Main initialization function
    async function loadOverview() {
        const token = localStorage.getItem('token');
        if (!token) {
            document.getElementById('loading').innerHTML = 
                '<div class="empty-state">' +
                '<i class="fas fa-lock"></i>' +
                '<h3>Authentication Required</h3>' +
                '<p>Please log in to view the asset overview</p>' +
                '</div>';
            return;
        }

        try {
            // Clear any existing intervals
            clearAllIntervals();
            
            // Load assets assigned to analyst
            const assets = await fetchAnalystAssets(token);
            analystAssets = assets;
            previousAssetCount = assets.length;
            lastRefreshTime = new Date();
            
            // Update stats with analyst assets only
            updateAnalystStats(assets);
            
            // Load recent assets (only analyst's)
            loadRecentAnalystAssets(assets);
            
            // Load categories (from analyst's assets)
            loadAnalystCategories(assets);
            
            // Generate activity based on analyst's assets
            generateAnalystActivityFromData(assets);
            
            // Start real-time updates for analyst
            startAnalystRealTimeUpdates(token);
            
            // Show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
        } catch (err) {
            console.error('Error loading analyst overview:', err);
            document.getElementById('loading').innerHTML = 
                '<div class="empty-state">' +
                '<i class="fas fa-exclamation-circle" style="color:#ef4444;"></i>' +
                '<h3>Error Loading Overview</h3>' +
                '<p>' + err.message + '</p>' +
                '<button onclick="loadOverview()" style="padding:10px 20px;background:var(--primary);color:white;border:none;border-radius:6px;cursor:pointer;margin-top:12px;">Retry Loading</button>' +
                '</div>';
        }
    }
    
    // Fetch only assets assigned to the analyst - FIXED ENDPOINTS
    async function fetchAnalystAssets(token) {
        // Get user info from token
        const payload = JSON.parse(atob(token.split('.')[1]));
        const userRole = payload.role || 'analyst';
        const userId = payload.userID || payload.sub;
        
        console.log('Analyst fetching assets. Role:', userRole, 'User ID:', userId);
        
        // ANALYST SPECIFIC LOGIC:
        // 1. First try to get assigned assets endpoint
        let response;
        
        try {
            // Try the new endpoint for analyst assigned assets
            response = await fetch('/api/dashboard/analyst/assigned-assets', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            // If that doesn't work, try the dashboard overview
            if (!response.ok) {
                console.log('Assigned assets endpoint failed:', response.status);
                response = await fetch('/api/dashboard/analyst/overview', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // Return asset details from overview
                    return data.assignedAssetDetails || [];
                }
            }
            
            // If still doesn't work, fall back to user assets
            if (!response.ok) {
                console.log('Analyst overview endpoint failed:', response.status);
                response = await fetch('/api/user/assets/assigned', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
            }
            
            // Last resort: fetch all assets but filter in frontend
            if (!response.ok) {
                console.log('All endpoints failed, fetching all assets');
                response = await fetch('/api/assets', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const allAssets = await response.json();
                    // For demo: return all assets
                    return allAssets;
                }
            }

            if (!response.ok) {
                throw new Error(`Failed to load analyst assets (${response.status})`);
            }

            const assets = await response.json();
            console.log('Analyst loaded', assets.length, 'assigned assets');
            return assets;
            
        } catch (err) {
            console.error('Error in fetchAnalystAssets:', err);
            // Return empty array on error
            return [];
        }
    }
    
    // Update stats for analyst's assigned assets only - FIXED
    function updateAnalystStats(assets) {
        const total = assets.length;
        const active = assets.filter(a => a.status === 'active' || !a.status || a.status === '').length;
        const inactive = assets.filter(a => a.status === 'inactive').length;
        const activeRate = total > 0 ? Math.round((active / total) * 100) : 0;
        
        // Get unique categories from analyst's assets
        const categories = [...new Set(assets.map(a => a.category).filter(Boolean))];
        const totalCategories = categories.length;
        
        // Find most common category in analyst's assets
        const categoryCounts = {};
        assets.forEach(asset => {
            if (asset.category) {
                categoryCounts[asset.category] = (categoryCounts[asset.category] || 0) + 1;
            }
        });
        
        let topCategory = 'None';
        let maxCount = 0;
        for (const [category, count] of Object.entries(categoryCounts)) {
            if (count > maxCount) {
                maxCount = count;
                topCategory = category;
            }
        }
        
        // Calculate coverage rate (active assets percentage)
        const coverageRate = total > 0 ? Math.round((active / total) * 100) : 0;
        
        // Update DOM with analyst-specific data
        document.getElementById('totalAssets').textContent = total;
        document.getElementById('activeAssets').textContent = active;
        document.getElementById('totalCategories').textContent = totalCategories;
        document.getElementById('topCategory').textContent = topCategory;
        document.getElementById('activeRate').textContent = `Active rate: ${activeRate}%`;
        document.getElementById('coverageRate').textContent = `${coverageRate}%`;
        
        // Fetch analyst's risks to get accurate count
        updateAnalystRiskCount();
        
        // Update timestamp
        updateTimestamp();
    }
    
    // Fetch and update risk count for analyst's assets - FIXED
    async function updateAnalystRiskCount() {
        const token = localStorage.getItem('token');
        if (!token) return;
        
        try {
            // Get dashboard data which includes risk count
            const response = await fetch('/api/dashboard/analyst', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            if (response.ok) {
                const data = await response.json();
                // Use totalRisks from dashboard
                document.getElementById('totalRisks').textContent = data.totalRisks || 0;
            } else {
                // Fallback: estimate based on assets
                const activeAssets = analystAssets.filter(a => a.status === 'active' || !a.status || a.status === '').length;
                document.getElementById('totalRisks').textContent = Math.floor(activeAssets / 2); // Rough estimate
            }
        } catch (err) {
            console.error('Error fetching analyst risks:', err);
            // Fallback: use active asset count
            const activeAssets = analystAssets.filter(a => a.status === 'active' || !a.status || a.status === '').length;
            document.getElementById('totalRisks').textContent = Math.floor(activeAssets / 2);
        }
    }
    
    function updateTimestamp() {
        const now = new Date();
        const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        document.getElementById('updateTime').textContent = timeString;
    }
    
    // Load recent assets (only analyst's assigned assets)
    function loadRecentAnalystAssets(assets) {
        const recentAssetsGrid = document.getElementById('recentAssetsGrid');
        
        if (!assets || assets.length === 0) {
            recentAssetsGrid.innerHTML = 
                '<div class="empty-state">' +
                '<i class="fas fa-box-open"></i>' +
                '<h3>No Assets Assigned</h3>' +
                '<p>You haven\'t been assigned any assets yet. Contact your administrator.</p>' +
                '</div>';
            return;
        }
        
        // Sort by modification date (newest first) and take first 6
        const recentAssets = [...assets]
            .sort((a, b) => {
                const dateA = new Date(a.updatedAt || a.createdAt || Date.now());
                const dateB = new Date(b.updatedAt || b.createdAt || Date.now());
                return dateB - dateA;
            })
            .slice(0, 6);
        
        let html = '';
        recentAssets.forEach(asset => {
            const modifiedDate = new Date(asset.updatedAt || asset.createdAt || Date.now());
            const status = asset.status === 'inactive' ? 'Inactive' : 'Active';
            const statusClass = asset.status === 'inactive' ? 'status-inactive' : 'status-active';
            const timeAgo = getTimeAgo(modifiedDate);
            
            html += `
                <div class="asset-card assigned-asset" onclick="viewAnalystAssetDetail('${asset.id || asset._id}')">
                    <div class="asset-header">
                        <div class="asset-name" title="${escapeHtml(asset.name || 'Unnamed Asset')}">
                            ${escapeHtml(asset.name || 'Unnamed Asset')}
                            <span class="analyst-badge">Your Asset</span>
                        </div>
                        <span class="asset-category">${escapeHtml(asset.category || 'Uncategorized')}</span>
                    </div>
                    <div class="asset-detail">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>${escapeHtml(asset.location || 'Location not specified')}</span>
                    </div>
                    <div class="asset-detail">
                        <i class="fas fa-user"></i>
                        <span>${escapeHtml(asset.owner || 'Owner not assigned')}</span>
                    </div>
                    <div class="asset-detail">
                        <i class="fas fa-clock"></i>
                        <span>Updated ${timeAgo}</span>
                    </div>
                    <div class="asset-summary">
                        <div class="asset-status ${statusClass}">${status}</div>
                        <div class="asset-summary-item">
                            <i class="fas fa-calendar"></i>
                            <span>${modifiedDate.toLocaleDateString()}</span>
                        </div>
                    </div>
                </div>
            `;
        });
        
        recentAssetsGrid.innerHTML = html;
    }
    
    // Load categories from analyst's assigned assets only
    function loadAnalystCategories(assets) {
        const categoriesList = document.getElementById('categoriesList');
        
        if (!assets || assets.length === 0) {
            categoriesList.innerHTML = 
                '<div class="empty-state" style="padding:20px 0;">' +
                '<i class="fas fa-tag"></i>' +
                '<p>No categories in assigned assets</p>' +
                '</div>';
            return;
        }
        
        // Count assets per category (only analyst's assets)
        const categoryCounts = {};
        assets.forEach(asset => {
            const category = asset.category || 'Uncategorized';
            categoryCounts[category] = (categoryCounts[category] || 0) + 1;
        });
        
        // Convert to array and sort by count
        const categories = Object.entries(categoryCounts)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 5); // Top 5 categories
        
        let html = '';
        categories.forEach(([category, count]) => {
            const percentage = Math.round((count / assets.length) * 100);
            html += `
                <div class="category-item">
                    <span class="category-name">${escapeHtml(category)}</span>
                    <span class="category-count">${count} (${percentage}%)</span>
                </div>
            `;
        });
        
        categoriesList.innerHTML = html;
    }
    
    // Generate activity based on analyst's assigned assets only
    function generateAnalystActivityFromData(assets) {
        const recentActivity = document.getElementById('recentActivity');
        const activities = [];
        
        if (assets.length > 0) {
            // Get newest asset in analyst's assignments
            const newestAsset = [...assets]
                .sort((a, b) => new Date(b.createdAt || Date.now()) - new Date(a.createdAt || Date.now()))[0];
            
            // Get recently updated asset in analyst's assignments
            const recentlyUpdated = [...assets]
                .sort((a, b) => new Date(b.updatedAt || b.createdAt || Date.now()) - new Date(a.updatedAt || a.createdAt || Date.now()))[0];
            
            // Get oldest active asset in analyst's assignments
            const oldestActive = [...assets]
                .filter(a => a.status === 'active' || !a.status || a.status === '')
                .sort((a, b) => new Date(a.createdAt || Date.now()) - new Date(b.createdAt || Date.now()))[0];
            
            // Activity 1: Newest assigned asset
            if (newestAsset) {
                const timeAgo = getTimeAgo(new Date(newestAsset.createdAt || Date.now()));
                activities.push({
                    icon: 'fas fa-user-check',
                    color: 'var(--green)',
                    text: `Assigned asset: "${escapeHtml(newestAsset.name || 'Unnamed Asset')}"`,
                    time: timeAgo
                });
            }
            
            // Activity 2: Recently updated assigned asset
            if (recentlyUpdated && (recentlyUpdated.updatedAt || recentlyUpdated.createdAt)) {
                const updateDate = new Date(recentlyUpdated.updatedAt || recentlyUpdated.createdAt || Date.now());
                const createDate = new Date(recentlyUpdated.createdAt || Date.now());
                
                if (updateDate > createDate) {
                    const timeAgo = getTimeAgo(updateDate);
                    activities.push({
                        icon: 'fas fa-edit',
                        color: 'var(--primary)',
                        text: `Updated: "${escapeHtml(recentlyUpdated.name || 'Unnamed Asset')}"`,
                        time: timeAgo
                    });
                }
            }
            
            // Activity 3: System status for analyst
            activities.push({
                icon: 'fas fa-user-tie',
                color: 'var(--green)',
                text: `${assets.length} assets assigned to you`,
                time: 'Just now'
            });
            
            // Activity 4: Active assigned assets
            const activeCount = assets.filter(a => a.status === 'active' || !a.status || a.status === '').length;
            const activePercentage = assets.length > 0 ? Math.round((activeCount / assets.length) * 100) : 0;
            activities.push({
                icon: 'fas fa-shield-alt',
                color: 'var(--primary)',
                text: `${activeCount} active assigned assets (${activePercentage}% active)`,
                time: 'Current status'
            });
            
            // Activity 5: Your oldest assigned asset
            if (oldestActive) {
                const daysAssigned = Math.floor((new Date() - new Date(oldestActive.createdAt || Date.now())) / (1000 * 60 * 60 * 24));
                activities.push({
                    icon: 'fas fa-history',
                    color: 'var(--amber)',
                    text: `Oldest assigned asset: ${daysAssigned} days`,
                    time: 'Assignment duration'
                });
            }
            
        } else {
            // No assigned assets activity
            activities.push({
                icon: 'fas fa-info-circle',
                color: 'var(--text-muted)',
                text: 'No assets assigned to you yet. Contact your administrator.',
                time: 'Just now'
            });
            
            activities.push({
                icon: 'fas fa-user-clock',
                color: 'var(--text-muted)',
                text: 'You will see assets here once they are assigned to you',
                time: 'Waiting for assignment'
            });
        }
        
        // Render activities
        let html = '';
        activities.forEach(activity => {
            html += `
                <div class="activity-item">
                    <div class="activity-icon" style="background: rgba(93,161,161,0.1); color: ${activity.color};">
                        <i class="${activity.icon}"></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-text">${activity.text}</div>
                        <div class="activity-time">${activity.time}</div>
                    </div>
                </div>
            `;
        });
        
        recentActivity.innerHTML = html;
    }
    
    // Real-time updates for analyst
    function startAnalystRealTimeUpdates(token) {
        // Clear existing intervals
        clearAllIntervals();
        
        // Update timestamp every minute
        const timestampInterval = setInterval(updateTimestamp, 60000);
        refreshIntervals.push(timestampInterval);
        
        // Check for assignment changes every 30 seconds
        const updateInterval = setInterval(() => {
            checkForAnalystUpdates(token);
        }, 30000);
        refreshIntervals.push(updateInterval);
        
        // Full refresh every 5 minutes
        const refreshInterval = setInterval(() => {
            refreshAnalystData(token);
        }, 300000);
        refreshIntervals.push(refreshInterval);
    }
    
    // Check for updates to analyst's assigned assets
    async function checkForAnalystUpdates(token) {
        try {
            const assets = await fetchAnalystAssets(token);
            
            // Check if asset count changed
            if (assets.length !== previousAssetCount) {
                console.log('Analyst asset assignment changed:', assets.length, 'vs', previousAssetCount);
                previousAssetCount = assets.length;
                analystAssets = assets;
                
                // Update everything
                updateAnalystStats(assets);
                loadRecentAnalystAssets(assets);
                loadAnalystCategories(assets);
                generateAnalystActivityFromData(assets);
                
                // Update last refresh time
                lastRefreshTime = new Date();
                
                // Show notification if new assets were assigned
                if (assets.length > previousAssetCount) {
                    showAnalystNotification('New assets have been assigned to you');
                }
            }
        } catch (err) {
            console.error('Error checking for analyst updates:', err);
        }
    }
    
    // Full refresh of analyst data
    async function refreshAnalystData(token) {
        try {
            const assets = await fetchAnalystAssets(token);
            analystAssets = assets;
            previousAssetCount = assets.length;
            lastRefreshTime = new Date();
            
            // Update everything
            updateAnalystStats(assets);
            loadRecentAnalystAssets(assets);
            loadAnalystCategories(assets);
            generateAnalystActivityFromData(assets);
            
            console.log('Analyst data refreshed at', new Date().toLocaleTimeString());
            
        } catch (err) {
            console.error('Error refreshing analyst data:', err);
        }
    }
    
    // Helper function to get time ago string
    function getTimeAgo(date) {
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);
        
        if (diffMins < 1) {
            return 'just now';
        } else if (diffMins < 60) {
            return `${diffMins} minute${diffMins === 1 ? '' : 's'} ago`;
        } else if (diffHours < 24) {
            return `${diffHours} hour${diffHours === 1 ? '' : 's'} ago`;
        } else if (diffDays < 7) {
            return `${diffDays} day${diffDays === 1 ? '' : 's'} ago`;
        } else {
            return date.toLocaleDateString();
        }
    }
    
    // View asset detail (analyst version - checks permission)
    function viewAnalystAssetDetail(assetId) {
        // Check if analyst has permission to view this asset
        const canView = analystAssets.some(asset => 
            (asset.id || asset._id).toString() === assetId.toString()
        );
        
        if (!canView) {
            alert('You do not have permission to view this asset');
            return;
        }
        
        if (window.parent && window.parent.loadIframePage) {
            window.parent.loadIframePage('assets/detail.html?id=' + assetId);
        }
    }
    
    // Show notification for analyst
    function showAnalystNotification(message) {
        // Create notification element
        const notification = document.createElement('div');
        notification.className = 'analyst-notification';
        notification.innerHTML = `
            <div class="notification-content">
                <i class="fas fa-bell" style="color: var(--primary);"></i>
                <span>${escapeHtml(message)}</span>
            </div>
        `;
        
        // Add to page
        document.body.appendChild(notification);
        
        // Remove after 5 seconds
        setTimeout(() => {
            notification.style.opacity = '0';
            setTimeout(() => notification.remove(), 300);
        }, 5000);
    }
    
    // Clear all intervals to prevent memory leaks
    function clearAllIntervals() {
        refreshIntervals.forEach(interval => clearInterval(interval));
        refreshIntervals = [];
    }
    
    // Utility function to escape HTML
    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Load overview on page load
    window.addEventListener('load', loadOverview);
    
    // Cleanup on page unload
    window.addEventListener('beforeunload', clearAllIntervals);
</script>
